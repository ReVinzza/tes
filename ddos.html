<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ReVinzzaMods - DDoS (UI Demo)</title>

  <!-- fonts + icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --accent:#8b5cf6;
      --accent-2:#c084fc;
      --muted:#bfc7cf;
      --input-outline: rgba(255,255,255,0.12);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto;color:#fff}
    /* canvas bg */
    canvas#bg{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-3;display:block}
    .bg-overlay{position:fixed;inset:0;background:linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.55));z-index:-2}

    /* menu + sidebar */
    .menu-btn{position:fixed;top:18px;left:18px;font-size:22px;color:var(--accent);cursor:pointer;z-index:1003;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:rgba(0,0,0,0.25)}
    .sidebar{position:fixed;top:0;left:-320px;width:320px;height:100%;background:linear-gradient(180deg, rgba(10,6,25,0.94), rgba(4,2,12,0.98));border-right:1px solid rgba(255,255,255,0.03);box-shadow: 18px 0 60px rgba(0,0,0,0.7);padding:22px;transition:0.38s;z-index:1002;display:flex;flex-direction:column;gap:12px}
    .sidebar.active{left:0}
    #backdrop{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.45);display:none;z-index:1001}

    .sidebar .user-info{display:flex;align-items:center;gap:12px;padding:10px;border-radius:12px;background:linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.015));border:1px solid rgba(255,255,255,0.02)}
    .sidebar .user-info i{font-size:28px;color:var(--accent)}
    .sidebar .user-info .meta{display:flex;flex-direction:column}
    .sidebar a{display:flex;align-items:center;gap:12px;padding:10px;border-radius:10px;color:var(--muted);text-decoration:none;border:1px solid transparent}
    .sidebar a i{width:20px;text-align:center;color:var(--accent-2)}
    .sidebar a:hover{background:rgba(255,255,255,0.01);color:#fff}

    /* phone-like container */
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:18px;z-index:1;position:relative}
    .phone{width:460px;max-width:96vw;border-radius:22px;overflow:hidden;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.015));border:1px solid rgba(255,255,255,0.02);box-shadow: 0 22px 50px rgba(0,0,0,0.6);position:relative}

    .banner{height:140px;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(11,7,20,0.9), rgba(0,0,0,0.9));border-bottom:1px solid rgba(255,255,255,0.02)}
    .banner img{width:46%;max-width:160px;object-fit:contain;border-radius:18px;opacity:0.98;box-shadow:0 8px 30px rgba(139,92,246,0.12)}

    .body{padding:18px 20px 26px;display:flex;flex-direction:column;gap:12px}
    .title{font-family:Orbitron, monospace;font-weight:600;text-align:center;letter-spacing:1px;color:#fff;font-size:20px}
    .subtitle{ text-align:center;color:var(--muted);font-size:13px;margin-top:-4px }

    /* inputs */
    .form{display:flex;flex-direction:column;gap:12px;margin-top:6px}
    .field{display:flex;align-items:center;padding:12px;border-radius:12px;border:1.5px solid var(--input-outline);background:transparent}
    .field .icon{margin-right:10px;color:var(--accent)}
    .field input{flex:1;background:transparent;border:0;outline:none;color:#fff;font-size:15px}

    .select{position:relative;border-radius:12px;border:1.5px solid var(--input-outline);overflow:hidden;background:transparent}
    .select .head{padding:12px 14px;display:flex;align-items:center;justify-content:space-between;cursor:pointer}
    .select .list{display:none;background:rgba(255,255,255,0.02);border-top:1px solid rgba(255,255,255,0.02);max-height:200px;overflow:auto}
    .select .list button{width:100%;padding:12px 14px;text-align:left;border:none;background:transparent;color:#fff;cursor:pointer}
    .select .list button:hover{background:rgba(255,255,255,0.02);color:var(--accent-2)}

    .btn-row{display:flex;gap:10px;align-items:center}
    .btn-send{flex:1;padding:12px;border-radius:12px;border:none;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#0b0620;font-weight:700;cursor:pointer;box-shadow:0 12px 30px rgba(139,92,246,0.18)}
    .btn-send:disabled{opacity:.6;cursor:not-allowed}

    .note{font-size:13px;color:var(--muted);text-align:center;margin-top:8px}

    /* modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:1005}
    .modal .card{width:90%;max-width:520px;padding:18px;border-radius:12px;background:#071018;border:1px solid rgba(255,255,255,0.04);text-align:left;box-shadow:0 20px 60px rgba(0,0,0,0.6)}
    .modal h3{color:#cbe7d8;margin:0 0 8px}
    .modal p{color:var(--muted);font-size:14px}

    /* small screens */
    @media (max-width:520px){
      .phone{width:100%;border-radius:12px}
      .banner{height:120px}
      .menu-btn{left:12px;top:12px}
    }
  </style>
</head>
<body>
  <!-- canvas background -->
  <canvas id="bg"></canvas>
  <div class="bg-overlay"></div>

  <!-- menu + sidebar -->
  <div class="menu-btn" id="menuBtn" title="Open menu"><i class="fa-solid fa-bars"></i></div>
  <div id="backdrop" onclick="toggleSidebar()"></div>

  <aside class="sidebar" id="sidebar" aria-hidden="true">
    <div class="user-info" role="group" aria-label="User info">
      <i class="fa-solid fa-user-shield"></i>
      <div class="meta">
        <div class="name" id="sidebarUsername">Guest</div>
        <div class="role" id="sidebarRole">Visitor</div>
      </div>
    </div>

    <nav aria-label="Main navigation">
            <a href="bug.html"><i class="fa-solid fa-bug"></i> Bug Attack</a>
      <a href="ddos.html"><i class="fa-solid fa-bolt"></i> DDoS</a>
      <a href="#" id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Log out</a>
    </nav>

    <div style="margin-top:auto;color:var(--muted);font-size:13px">Server: <strong style="color:#fff">Active</strong></div>
  </aside>

  <!-- main phone container -->
  <div class="wrap">
    <div class="phone" role="application" aria-label="RvnzModss-Engine">
      <div class="banner">
        <img src="https://files.catbox.moe/mqf6ij.jpg" alt="ReVinza banner">
      </div>

      <div class="body">
        <div>
          <div class="title">DDoS Simulator (UI Demo)</div>
          <div class="subtitle">Form tampilan saja â€” tidak menjalankan serangan nyata.</div>
        </div>

        <div class="form" aria-hidden="false">
          <div class="field">
            <div class="icon"><i class="fa-solid fa-target"></i></div>
            <input id="target" type="text" placeholder="Target (misal: example.com atau 0812xxxx)" aria-label="Target">
          </div>

          <div class="field">
            <div class="icon"><i class="fa-solid fa-clock"></i></div>
            <input id="time" type="number" placeholder="Duration (seconds)" aria-label="Duration" min="1" inputmode="numeric">
          </div>

          <div class="select" id="methodSelect" aria-haspopup="listbox">
            <div class="head" id="methodHead" role="button" aria-expanded="false" tabindex="0">
              <span id="methodLabel">Select Method</span>
              <i class="fa-solid fa-chevron-down" style="color:var(--muted)"></i>
            </div>
            <div class="list" id="methodList" role="listbox" aria-hidden="true">
              <button data-value="BYPASS" type="button"><i class="fa-solid fa-shield-halved"></i> BYPASS</button>
              <button data-value="CIBI" type="button"><i class="fa-solid fa-bolt"></i> CIBI</button>
              <button data-value="FLOOD" type="button"><i class="fa-solid fa-water"></i> FLOOD</button>
              <button data-value="GLORY" type="button"><i class="fa-solid fa-star"></i> GLORY</button>
              <button data-value="HTTPS" type="button"><i class="fa-solid fa-lock"></i> HTTPS</button>
              <button data-value="HTTPX" type="button"><i class="fa-solid fa-code"></i> HTTPX</button>
              <button data-value="RAW" type="button"><i class="fa-solid fa-database"></i> RAW</button>
              <button data-value="TLS" type="button"><i class="fa-solid fa-network-wired"></i> TLS</button>
            </div>
          </div>

          <div class="btn-row">
            <button id="attackBtn" class="btn-send"><i class="fa-solid fa-paper-plane" style="transform:rotate(-15deg)"></i> LAUNCH (SIM)</button>
          </div>

          <div class="note">Status: <strong id="serverStatus">Server Active</strong></div>
        </div>
      </div>
    </div>
  </div>

  <!-- result modal -->
  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="card">
      <h3 id="modalTitle">Result (UI Demo)</h3>
      <p id="modalText">Menunggu aksi...</p>
    </div>
  </div>

  <script>
    // Important safety: This page is UI-only demo. No attack requests are made.

    // Sidebar toggle
    const sidebar = document.getElementById('sidebar');
    const backdrop = document.getElementById('backdrop');
    const menuBtn = document.getElementById('menuBtn');
    function toggleSidebar(show){
      if(typeof show === 'boolean') sidebar.classList.toggle('active', show);
      else sidebar.classList.toggle('active');
      const active = sidebar.classList.contains('active');
      backdrop.style.display = active ? 'block' : 'none';
      sidebar.setAttribute('aria-hidden', !active);
    }
    menuBtn.addEventListener('click', ()=> toggleSidebar());
    backdrop.addEventListener('click', ()=> toggleSidebar(false));
    document.querySelectorAll('#sidebar a').forEach(a=>{
      a.addEventListener('click', (e)=>{ e.preventDefault(); toggleSidebar(false); });
    });

    // load fake user info (safe)
    function loadUserInfo(){
      try{
        const token = localStorage.getItem('authToken');
        if(!token) throw 'no-token';
        const parts = token.split('.');
        if(parts.length>=2){
          const payload = JSON.parse(atob(parts[1].replace(/-/g,'+').replace(/_/g,'/')));
          document.getElementById('sidebarUsername').textContent = payload.username || 'User';
          document.getElementById('sidebarRole').textContent = payload.role || 'Member';
          return;
        }
      }catch(e){
        document.getElementById('sidebarUsername').textContent = 'Guest';
        document.getElementById('sidebarRole').textContent = 'Visitor';
      }
    }
    loadUserInfo();
    document.getElementById('logoutBtn').addEventListener('click', ()=>{
      localStorage.removeItem('authToken');
      loadUserInfo();
      toggleSidebar(false);
      // show small UI toast via modal
      showModal('Logged out', 'You have been logged out (UI demo).');
    });

    // custom select behavior
    const select = document.getElementById('methodSelect');
    const head = document.getElementById('methodHead');
    const list = document.getElementById('methodList');
    const label = document.getElementById('methodLabel');
    let currentMethod = '';
    head.addEventListener('click', ()=>{
      const visible = list.style.display === 'block';
      list.style.display = visible ? 'none' : 'block';
      head.setAttribute('aria-expanded', String(!visible));
      list.setAttribute('aria-hidden', String(visible));
    });
    document.addEventListener('click', (ev)=>{
      if(!select.contains(ev.target)){
        list.style.display = 'none';
        head.setAttribute('aria-expanded','false');
        list.setAttribute('aria-hidden','true');
      }
    });
    list.querySelectorAll('button').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        currentMethod = btn.dataset.value;
        label.textContent = btn.textContent.trim();
        list.style.display = 'none';
      });
    });

    // validate target (loose check) and simulate
    function isValidTarget(s){
      if(!s) return false;
      const t = s.trim();
      // allow domain-like or digits (phone-like)
      return /^[0-9+\-().]{6,20}$/.test(t) || /^[a-z0-9\-.]{3,100}$/i.test(t);
    }

    const attackBtn = document.getElementById('attackBtn');
    attackBtn.addEventListener('click', ()=>{
      const target = document.getElementById('target').value.trim();
      const time = document.getElementById('time').value.trim();
      if(!isValidTarget(target)){
        showModal('Error','Target tidak valid. Contoh: example.com atau 0812xxxx (UI demo)');
        return;
      }
      if(!time || Number(time) <= 0){
        showModal('Error','Durasi harus diisi dan lebih besar dari 0 (UI demo).');
        return;
      }
      if(!currentMethod){
        showModal('Error','Pilih metode terlebih dahulu (UI demo).');
        return;
      }

      // UI-only simulation (NO network calls)
      attackBtn.disabled = true;
      attackBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> SIMULATING...';

      setTimeout(()=>{
        const ok = Math.random() > 0.12;
        if(ok){
          showModal('Success', `<strong>Target:</strong> ${escapeHtml(target)}<br><strong>Method:</strong> ${escapeHtml(currentMethod)}<br><strong>Duration:</strong> ${escapeHtml(time)}s<br><br>Simulation finished (UI demo).`);
        } else {
          showModal('Failed', `<strong>Target:</strong> ${escapeHtml(target)}<br><strong>Method:</strong> ${escapeHtml(currentMethod)}<br><strong>Duration:</strong> ${escapeHtml(time)}s<br><br>Simulation failed (UI demo).`);
        }
        attackBtn.disabled = false;
        attackBtn.innerHTML = '<i class="fa-solid fa-paper-plane" style="transform:rotate(-15deg)"></i> LAUNCH (SIM)';
      }, 900);
    });

    // modal helper
    const modal = document.getElementById('modal');
    function showModal(title, html){
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalText').innerHTML = html;
      modal.style.display = 'flex';
      modal.setAttribute('aria-hidden','false');
    }
    modal.addEventListener('click', ()=>{ modal.style.display = 'none'; modal.setAttribute('aria-hidden','true'); });

    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

    // Canvas particle background (purple)
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    function resizeCanvas(){ canvas.width = innerWidth; canvas.height = innerHeight; }
    resizeCanvas(); window.addEventListener('resize', resizeCanvas);

    const POINTS = Math.max(40, Math.floor((canvas.width * canvas.height) / 90000));
    let points = [];
    for(let i=0;i<POINTS;i++){
      points.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        vx: (Math.random()-0.5)*0.6,
        vy: (Math.random()-0.5)*0.6,
        r: 1 + Math.random()*2,
        hue: 260 + Math.random()*40
      });
    }

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(const p of points){
        p.x += p.vx; p.y += p.vy;
        if(p.x < -10) p.x = canvas.width + 10;
        if(p.x > canvas.width + 10) p.x = -10;
        if(p.y < -10) p.y = canvas.height + 10;
        if(p.y > canvas.height + 10) p.y = -10;

        const grd = ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,24);
        grd.addColorStop(0, `hsla(${p.hue},90%,65%,0.08)`);
        grd.addColorStop(0.4, `hsla(${p.hue},80%,55%,0.04)`);
        grd.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grd;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r*6, 0, Math.PI*2); ctx.fill();

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r,0,Math.PI*2);
        ctx.fillStyle = `hsla(${p.hue},80%,58%,0.9)`;
        ctx.fill();
      }

      // connect
      for(let i=0;i<points.length;i++){
        for(let j=i+1;j<points.length;j++){
          const dx = points[i].x - points[j].x;
          const dy = points[i].y - points[j].y;
          const dist = Math.sqrt(dx*dx + dy*dy);
          if(dist < 140){
            ctx.strokeStyle = `hsla(${points[i].hue},70%,55%,${1 - dist/140})`;
            ctx.lineWidth = 0.6;
            ctx.beginPath();
            ctx.moveTo(points[i].x, points[i].y);
            ctx.lineTo(points[j].x, points[j].y);
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
